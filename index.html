<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="stylesheet.css"/>
    <script src="https://kit.fontawesome.com/698bf67230.js" crossorigin="anonymous"></script>
</head>
<body>


<!--    header  -->
    <header>
        <div class="logo">
            <i class="fa-solid fa-user"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fa-solid fa-apple-whole"></i>
            <i class="fa-brands fa-apple"></i>
        </div>
    </header>

<!--  Video player -->
    <section class="player">
        <video controls autoplay src="/snow.mp4"></video>
    </section>



    <div class="infoAndUpNext">
        <!--    video info -->
        <section class="info">
            <!--        Meta data -->
            <div class="metadata">
                <ul class="hashtags">
                    <li>#아무거나1</li>
                    <li>#아무거나2</li>
                    <li>#아무거나3</li>
                </ul>
                <div class="titleAndButton">
                <span class="title clamp">
                    >클론코딩이란클론코딩이란클론코딩이란클론코딩이란클론코딩이란
                    클론코딩이란클론코딩이란클론코딩이란클론코딩이란클론코딩이란
                    클론코딩이란클론코딩이란클론코딩이란클론코딩이란클론코딩이란
                </span>
                    <button class="moreBtn">
                        <i class="fa-brands fa-atlassian"></i>
                    </button>
                </div>
                <span class="views">1M views 1 month ago</span>
            </div>
            <!--        Actions-->
            <ul class="actions">
                <li>
                    <button>
                        <i class="active fa-solid fa-bahai"></i>
                        <span>1k</span>
                    </button>

                </li>
                <li>
                    <button><i class="fa-solid fa-bahai"></i><span>0</span></button>

                </li>
                <li>
                    <button> <i class="fa-solid fa-bahai"></i><span>Share</span></button>

                </li>
                <li>
                    <button><i class="fa-solid fa-bahai"></i><span>Save</span></button>

                </li>
                <li>
                    <button><i class="fa-solid fa-bahai"></i><span>Report</span></button>

                </li>
            </ul>
            <!--        channel-->
            <div class="channel">
                <div class="metadata">
                    <image src="https://www.fnnews.com/resource/media/image/2022/08/12/202208121331140929_l.jpg"></image>
                    <div class="info">
                        <span class="name">93친구들의모임</span>
                        <span class="subscribers">1M subscribers</span>
                    </div>
                </div>
                <button class="subscribe">subscribe</button>
            </div>
        </section>


        <section class="upNext">
            <span class="title">Up next</span>
            <ul>
                <li class="item">
                    <div class="img">
                        <image src="https://www.fnnews.com/resource/media/image/2022/08/12/202208121331140929_l.jpg"></image>
                    </div>
                    <div class="info">
                        <span class="title">개발잘하는비법1</span>
                        <span class="name">프로개발러1</span>
                        <span class="views">151M</span>
                    </div>
                    <button class="moreBtn"><i class="fa-brands fa-black-tie"></i></button>
                </li>
                <li class="item">
                    <div class="img">
                        <image src="https://file.mk.co.kr/meet/neds/2021/04/image_readtop_2021_330747_16177500644599916.jpg"></image>
                    </div>
                    <div class="info">
                        <span class="title">개발잘하는비법2</span>
                        <span class="name">프로개발러2</span>
                        <span class="views">151M</span>
                    </div>
                    <button class="moreBtn"><i class="fa-brands fa-black-tie"></i></button>
                </li>
                <li class="item">
                    <div class="img">
                        <image src="https://assets.repress.co.kr/photos/2009ea104d2c842fed5461308d9f92d7/original.jpg"></image>
                    </div>
                    <div class="info">
                        <span class="title">개발잘하는비법3</span>
                        <span class="name">프로개발러3</span>
                        <span class="views">151M</span>
                    </div>
                    <button class="moreBtn"><i class="fa-brands fa-black-tie"></i></button>
                </li>
            </ul>
        </section>
    </div>

<script src="main.js" defer></script>
</body>
</html>
