<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="stylesheet.css"/>
    <script src="https://kit.fontawesome.com/698bf67230.js" crossorigin="anonymous"></script>
</head>
<body>


<!--    header  -->
    <header>
        <div class="logo">
            <i class="fa-solid fa-user"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fa-solid fa-apple-whole"></i>
            <i class="fa-brands fa-apple"></i>
        </div>
    </header>

<!--  Video player -->
    <section class="player">
        <video controls autoplay src="/snow.mp4"></video>
    </section>


<!--    video info -->
    <section class="info">
<!--        Meta data -->
        <div class="metadata">
            <ul class="hashtags">
                <li>#아무거나1</li>
                <li>#아무거나2</li>
                <li>#아무거나3</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    >클론코딩이란클론코딩이란클론코딩이란클론코딩이란클론코딩이란
                    클론코딩이란클론코딩이란클론코딩이란클론코딩이란클론코딩이란
                    클론코딩이란클론코딩이란클론코딩이란클론코딩이란클론코딩이란
                </span>
                <button class="moreBtn">
                    <i class="fa-brands fa-atlassian"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">!M views 1 month ago</span>
            </div>
        </div>
<!--        Actions-->
        <div class="actions">
            <li>
                <button><i class="fa-solid fa-bahai"></i> 1k</button>
            </li>
            <li>
                <button><i class="fa-solid fa-bahai"></i> 0</button>
            </li>
            <li>
                <button> <i class="fa-solid fa-bahai"></i> Share</button>
            </li>
            <li>
                <button><i class="fa-solid fa-bahai"></i> Save</button>
            </li>
            <li>
                <button><i class="fa-solid fa-bahai"></i> Report</button>
            </li>
        </div>
<!--        channel-->
        <div class="channel">
            <div class="metadata">
                <image src="https://www.fnnews.com/resource/media/image/2022/08/12/202208121331140929_l.jpg"></image>
                <div class="info">
                    <span class="name">93</span>
                    <span class="subscribers">내친구</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>


    <section class="upNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <image src="https://www.fnnews.com/resource/media/image/2022/08/12/202208121331140929_l.jpg"></image>
                <div class="info">
                    <span class="title">개발잘하는비법1</span>
                    <span class="name">프로개발러1</span>
                    <span class="views">151M</span>
                </div>
                <button class="moreBtn"><i class="fa-brands fa-black-tie"></i></button>
            </li>
            <li class="item">
                <image src="https://file.mk.co.kr/meet/neds/2021/04/image_readtop_2021_330747_16177500644599916.jpg"></image>
                <div class="info">
                    <span class="title">개발잘하는비법2</span>
                    <span class="name">프로개발러2</span>
                    <span class="views">151M</span>
                </div>
                <button class="moreBtn"><i class="fa-brands fa-black-tie"></i></button>
            </li>
            <li class="item">
                <image src="https://assets.repress.co.kr/photos/2009ea104d2c842fed5461308d9f92d7/original.jpg"></image>
                <div class="info">
                    <span class="title">개발잘하는비법3</span>
                    <span class="name">프로개발러3</span>
                    <span class="views">151M</span>
                </div>
                <button class="moreBtn"><i class="fa-brands fa-black-tie"></i></button>
            </li>
        </ul>
    </section>


</body>
</html>
